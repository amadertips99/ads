
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Claim Binance Red Packet</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f2f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        #headerText {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: #333;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #ff6b81;
            border: none;
            color: white;
            border-radius: 5px;
        }

        #timer {
            font-size: 18px;
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            z-index: 10003;
            display: none;
        }

        iframe {
            display: none;
            width: 100%;
            height: 100vh;
            border: none;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 9999;
        }

        #closeBtn {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            font-size: 18px;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 10002;
        }

        #closeBtn.white {
            background: white;
            color: black;
        }

        #reward {
            display: none;
            margin-top: 20px;
        }

        .red-packet-container {
            display: inline-block;
            background-color: #ff6b81;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            color: white;
            font-size: 32px;
            font-weight: bold;
            margin-top: 30px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .red-packet-container:hover {
            transform: scale(1.1);
        }

        .red-packet-code {
            font-size: 36px;
            color: #fff;
            font-weight: bold;
        }

        #loading {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 20px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            z-index: 10004;
        }

        #clickOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0);
            z-index: 10001;
        }

        #claimBtn {
            padding: 12px 25px;
            font-size: 18px;
            background-color: #ff6b81;
            border: none;
            color: white;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
        }

        .native-banner {
            margin-top: 20px;
        }
    </style>
</head>
<body>
<h2 id="headerText">Claim Your Binance Red Packet</h2>
<button id="claimBtn">Claim Now</button>

<div class="native-banner" id="nativeAd">
    <script async="async" data-cfasync="false" src="//prestigiousarmed.com/6a02cfe9824b4bc287dac6b490fbbc60/invoke.js"></script>
    <div id="container-6a02cfe9824b4bc287dac6b490fbbc60"></div>
</div>

<p id="timer"></p>
<div id="reward">
    <h3>üéÅ Your Binance Red Packet Code:</h3>
    <div class="red-packet-container" id="redPacketContainer">
        <div class="red-packet-code" id="redPacketCode">ABCD6HJS</div>
    </div>
</div>

<iframe id="adFrame" src=""></iframe>
<div id="clickOverlay"></div>
<div id="closeBtn">‚úñ</div>
<div id="loading">Loading Ad...</div>
<script src="app.js?v=1.0.2"></script>
<script>
    let adRunning = false;

    fetchAdData();

    function fetchAdData() {
        fetch("https://amadertips99.github.io/ads/ads.json")
            .then(response => response.json())
            .then(data => {
                const iframeAdsURL = data.iframeads;
                const redCode = data.redCode;

                document.getElementById("adFrame").src = iframeAdsURL;
                document.getElementById("redPacketCode").innerText = redCode;
            })
            .catch(error => {
                console.error('Error fetching data:', error);
            });
    }

    document.getElementById("claimBtn").addEventListener("click", function () {
        document.getElementById("headerText").style.display = "none";
        document.getElementById("claimBtn").style.display = "none";
        document.getElementById("nativeAd").style.display = "none";
        document.getElementById("loading").style.display = "block";

        fetchAdData();

        setTimeout(() => {
            document.getElementById("loading").style.display = "none";
            document.getElementById("adFrame").style.display = "block";
            document.getElementById("timer").style.display = "block";
            document.getElementById("clickOverlay").style.display = "block";
            adRunning = true;

            let timeLeft = 10;
            let timerInterval = setInterval(function () {
                document.getElementById("timer").innerText = "Please wait " + timeLeft + "s...";
                timeLeft--;

                if (timeLeft < 0) {
                    clearInterval(timerInterval);
                    document.getElementById("timer").style.display = "none";
                    document.getElementById("closeBtn").style.display = "block";
                    document.getElementById("closeBtn").classList.add('white');
                    document.getElementById("clickOverlay").style.display = "none";
                    adRunning = false;
                }
            }, 1000);

            history.pushState(null, null, location.href);
        }, 2000);
    });

    document.getElementById("closeBtn").addEventListener("click", function () {
        document.getElementById("headerText").style.display = "block";
        document.getElementById("adFrame").style.display = "none";
        document.getElementById("closeBtn").style.display = "none";
        document.getElementById("reward").style.display = "block";
        history.back();
    });

    window.addEventListener("popstate", function () {
        if (document.getElementById("adFrame").style.display === "block") {
            history.pushState(null, null, location.href);
        }
    });

    document.getElementById("clickOverlay").addEventListener("click", function () {
        if (adRunning) {
            window.open(document.getElementById("adFrame").src, "_blank");
        }
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
